        <script>
	        $( document ).ready(function() {
	        	$(document).on('click', '#add-student-page', function(){		
	        		$("#record-nav").addClass("open");

		        	$("#class-record-page").removeClass("active");

	        		$("#record-nav").addClass("open");

	        	});

	        		$("#record-nav").addClass("open");

		        	$("#edit-student-page").removeClass("active");
		        	$("#class-record-page").addClass("active");

	        	});
	        });
